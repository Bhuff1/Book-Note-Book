<!DOCTYPE html>
<html lang="en">
<head>
  <title>Badges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/bnb_index_styles.css" th:href="@{css/bnb_index_styles.css}"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="index">Book Note Book</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index">Books</a></li>
	<li><a href="badges">Badges</a></li>
	<li><a href="wishlist">Wishlist</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	<li><a href="profile">Profile</a></li>
        <li><a href="login"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Badges</h2>
  <p>This is all the badges you've earned</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Badge type</th>
        <th>Number of badges</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${badges.empty}">
        <td colspan="2"> No Books Available </td>
      </tr>
      <tr th:each="badge : ${badges}">
        <td><p th:text="${badge.badge}"/></td></td>
        <td><p th:text="${badge.numBadges}"/></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="footer navbar-fixed-bottom">
<footer class="container-fluid text-center">
  <p>&#169; 2018 Book Note Book</p>
</footer>
</div>

</body>
</html>
